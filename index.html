<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
   </head>
  <body id="usethisForFooter">
    <section class="activity-tracker">
      <section class="activity-tracker-menu">
        <div class="activity-tracker-owner">
          <img
            src="./images/image-jeremy.png"
            alt="image"
            class="activity-tracker-owner-img"
          />
          <div class="activity-tracker-owner-container">
            <p class="activity-tracker-ownerinfo">Report for</p>
            <h1 class="activity-tracker-owner-name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="activity-tracker-options">
          <button class="activity-tracker-option" data-option="daily">
            Daily
          </button>
          <button class="activity-tracker-option" data-option="weekly">
            Weekly
          </button>
          <button class="activity-tracker-option" data-option="monthly">
            Monthly
          </button>
        </div>
      </section>
    <script src="script.js"></script>
  </body>
</html>
